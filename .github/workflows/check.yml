name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  junit-test:
    name: JUnit Test
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: JUnit Test
        run: ./gradlew :lib:test

      - uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Report
          path: ./**/build/reports/tests/
  konsist-test:
    name: Konsist Test
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Konsist Test
        run: ./gradlew lib:konsistTest

      - uses: actions/upload-artifact@v3
        with:
          name: Konsist Test Report
          path: ./**/build/reports/tests/
  spotless:
    name: Spotless
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Spotless
        run: ./gradlew spotlessCheck
  detekt:
    name: Detekt
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Detekt
        run: ./gradlew detektCheck

      - uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: ./**/build/reports/detekt/detekt.*
  assemble:
    name: Assemble
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Assemble
        run: ./gradlew lib:assemble

      - name: Show "lib.jar" content
        run: jar tf lib/build/libs/lib.jar

      - uses: actions/upload-artifact@v3
        with:
          name: lib.jar Artifact
          path: lib/build/libs/lib.jar
  publish:
    name: Publish Local
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Delete Local Maven Repository
        run: rm -r /home/runner/.m2/repository

      - name: Publish
        run: |
          ./gradlew publish \
          -Pkonsist.releaseTarget=local \
          -Pkonsist.signingKey='${{secrets.GPG_SIGNING_KEY_BASE_64}}' \
          -Pkonsist.signingPassword='${{secrets.GPG_SIGNING_PASSWORD_BASE_64}}' \
          -Pkonsist.ossrhUsername='${{secrets.OSSRH_USERNAME}}' \
          -Pkonsist.ossrhPassword='${{secrets.OSSRH_PASSWORD}}'

      - name: List Artifacts
        run: ls -R /home/runner/.m2/repository/
