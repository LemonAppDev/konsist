  # ======================================= Check Declarations =======================================

  declaration-tester-project-ubuntu:
    name: Declaration Tester Project Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Publish
        run: >
          ./gradlew publishToMavenLocal
          -P konsist.releaseTarget=local

      - name: Run Integration Test
        run: cd test-projects/konsist-declaration-tester/ && ./gradlew integrationTest

      - name: Upload Test Reports
        if: always() # Ensure the step runs regardless of the outcome of previous steps (failed tests will be uploaded)
        uses: actions/upload-artifact@v4
        with:
          name: declaration-tester-project-ubuntu-api-test-report
          path: test-projects/konsist-declaration-tester/app/build/reports/tests/integrationTest

