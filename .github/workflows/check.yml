name: Check

on:
  push:
    branches: [ main ]

  pull_request:
    types: [ opened, synchronize ]

jobs:
# ======================================= Run Tests =========================================================
  upd-snippets:
    name: Check kttxt Snippets
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Check kttxt Snippets
        run: python3 scripts/update-snippets.py
