name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  junit-test:
    name: JUnit Test
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: JUnit Test
        run: ./gradlew :lib:test

      - uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Report
          path: ./**/build/reports/tests/
  konsist-test:
    name: Konsist Test
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Konsist Test
        run: ./gradlew lib:konsistTest

      - uses: actions/upload-artifact@v3
        with:
          name: Konsist Test Report
          path: ./**/build/reports/tests/
  spotless:
    name: Spotless
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Spotless
        run: ./gradlew spotlessCheck
  detekt:
    name: Detekt
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Detekt
        run: ./gradlew detektCheck

      - uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: ./**/build/reports/detekt/detekt.*
  assemble:
    name: Assemble
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Assemble
        run: ./gradlew lib:assemble

      - name: Show "lib.jar" content
        run: jar tf lib/build/libs/lib.jar

      - uses: actions/upload-artifact@v3
        with:
          name: lib.jar Artifact
          path: lib/build/libs/lib.jar
  sign:
    name: Sign
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Sign
        run: ./gradlew :lib:signKonsistPublication -PsigningKey=${{ env.GPG_KEY }} -PsigningPassword=${{ env.GPG_KEY_PASSWORD }}
