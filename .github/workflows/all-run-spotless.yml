name: All - Spotless

on:
  push:
    branches: [ main ] # Just in case the main branch was not up-to-date while merging PR
  pull_request:
    types: [ opened, synchronize ]

jobs:
  run:
    name: All - Spotless
    continue-on-error: false
    runs-on: self-hosted
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('gradle-checksums.txt') }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ hashFiles('gradle-checksums.txt') }}-

      - name: All - Spotless
        run: ./gradlew spotlessCheck
