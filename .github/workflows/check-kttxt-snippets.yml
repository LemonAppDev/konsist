name: Check Snippet Valid Code

on:
  schedule:
    # Runs every day At 00:00 UTC
    - cron:  '0 0 * * *'
  push:
    branches:
      - 'release-*'
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - 'release-*'

jobs:
  snippet-validate-code:
    name: Test snippet valid code
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Verify Snippet Code
        run: python3 scripts/check-kttxt-snippets.py
