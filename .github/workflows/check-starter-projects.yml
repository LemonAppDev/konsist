#name: Check Starter Projects

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  get-github-context:
    name: Get Branches And Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: List Branches
        run : |
          echo current branch: ${{ steps.branch-name.outputs.current_branch }}
          echo target branch: ${{ steps.branch-name.outputs.base_ref_branch }}
          echo default branch: ${{ steps.branch-name.outputs.default_branch }}

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v39.2.0

      - name: List Changed Files
        run: |
          echo Changed files: 
          echo ${{ steps.changed-files.outputs.all_changed_files }} | tr ' ' '\n'

    outputs:
      current_branch: ${{ steps.branch-name.outputs.current_branch }}
      base_ref_branch: ${{ steps.branch-name.outputs.base_ref_branch }}
      default_branch: ${{ steps.branch-name.outputs.default_branch }}
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}

  konsist-starter-android-gradle-groovy-junit-4:
    name: Konsist Starter Android Gradle Groovy Junit 4
    needs: get-github-context
    runs-on: ubuntu-latest
    if: |
        startsWith(needs.get-github-context.outputs.current_branch, 'release/') ||
        startsWith(needs.get-github-context.outputs.current_branch, 'renovate/') ||
        needs.get-github-context.outputs.target_branch == 'main' ||
        contains(needs.get-github-context.outputs.all_changed_files, 'samples/starter-projects/')
    steps:
#      - name: List Branches
#        run: |
#          echo PR branch: ${{ needs.get-github-context.outputs.current_branch }}
#          echo target branch: ${{ needs.get-github-context.outputs.base_ref_branch }}
#          echo default branch: ${{ needs.get-github-context.outputs.default_branch }}
#          echo changed files: ${{ needs.get-github-context.outputs.all_changed_files }}

      - name: checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'zulu'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.3'

      - name: Publish Konsist Artifact To Local Maven Repository
        run: >
          ./gradlew publishToMavenLocal

      - name: Add Maven Local Repository
        run: python3 scripts/replace-konsist-version/add-maven-local-repository-to-config-file.py samples/starter-projects/konsist-starter-android-gradle-groovy-junit-4/settings.gradle

      - name: Replace Konsist Version
        run: python3 scripts/replace-konsist-version/replace-konsist-version-gradle-groovy.py samples/starter-projects/konsist-starter-android-gradle-groovy-junit-4/konsist_test/build.gradle

      - name: Run Konsist Test
        run: cd samples/starter-projects/konsist-starter-android-gradle-groovy-junit-4/ && ./gradlew konsist_test:test
