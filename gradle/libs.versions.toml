[versions]
kotlinVersion = "1.9.0"
springBootVersion = "3.0.5"
jacksonModuleKotlin = "2.14.2"
jUnit = "5.10.0"

[libraries]
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlinVersion" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlinVersion" }
junitJupiterEngine =  { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jUnit" }
junitJupiterParams =  { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "jUnit" }
kluent = "org.amshove.kluent:kluent:1.73"
mockk = "io.mockk:mockk:1.13.7"
kotlin-compiler = { module = "org.jetbrains.kotlin:kotlin-compiler", version.ref = "kotlinVersion" }

[bundles]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlinVersion" }
kotlin-plugin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlinVersion" }
kotlin-plugin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlinVersion" }
dokka = "org.jetbrains.dokka:1.8.20"
spotless = "com.diffplug.spotless:6.20.0"
testLogger = "com.adarshr.test-logger:3.2.0"
detekt = "io.gitlab.arturbosch.detekt:1.23.1"
